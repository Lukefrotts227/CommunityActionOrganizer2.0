{% extends "_base.html" %}

{% block content %}
<div class="w-full max-w-xs mx-auto">
    <form method="post" action="{% url 'login' %}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">
                Username
            </label>
            <input type="text" name="username" id="id_username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            {% if form.username.errors %}
                <p class="text-red-500 text-xs italic">{{ form.username.errors.as_text }}</p>
            {% endif %}
        </div>
        <div class="mb-6">
            <label for="id_password" class="block text-gray-700 text-sm font-bold mb-2">
                Password
            </label>
            <input type="password" name="password" id="id_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
            {% if form.password.errors %}
                <p class="text-red-500 text-xs italic">{{ form.password.errors.as_text }}</p>
            {% endif %}
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Sign In
            </button>
            <a href="{% url 'password_reset' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Forgot Password?
            </a>
        </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
        Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-800">Sign up</a>
    </p>
</div>
{% endblock %}
